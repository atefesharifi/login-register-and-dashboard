{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/register.css' %}" />
{% endblock %} {% block body %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">login</button>

    </form> -->


<div class="sign-in-face-cup">
  <div class="Rectangle-1">
    <div class="grid-container" style="margin: 36px 36px">
      <div class="pic">
        <img src="/static/accounts/img/cover.png" class="cover" />
      </div>
      <div class="main">
        <h2 class="lbl1">رمز  عبور</h2>
        <div class="Line-12"></div>

        <form action="" method="POST">
          {% csrf_token %}

          <div class="floating">
            <input
              name="code"
              id="code"
              class="floating__input"
              type="text"
              placeholder=" رمز عبور  "
            />
            
            <label
            for="input__username"
            class="floating__label"
            data-content=" رمز عبور   "
            >
            
            <span class="hidden--visually"></span
              ></label>
              <div class="Line-2"></div>
              <img class="floating-icon" src="/static/accounts/img/password icon.svg">
          </div>

          <div class="checkbox-wrapper">
            <div>
              <span class="lblremember">مرا بخاطر بسپار </span>
            </div>
            <div>
              <input class="myCheckbox1" type="checkbox" name="remember" />
            </div>
          </div>

          
          <div id="register-link" class="register-link">
            <button type="submit" class="Rectangle-2">
              <span class="lbl7"> ورود </span>
            </button>
          </div>
          <div>
            
        </form>
        <div>
            <a
              class="lineshow"
              href="{% url 'accounts:duplicate' pk %}"
              class="doublecode"
              >ارسال مجدد کد</a
            >
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
